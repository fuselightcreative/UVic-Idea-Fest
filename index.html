<!doctype HTML>
<html>
<head>
   <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
   <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
   <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

     <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

     <a-assets>
         <video crossorigin="anonymous" id="videoID" autoplay loop="true" type="video/mp4" preload="auto" src="sample.mp4">  
     </a-assets>

     <a-marker vidhandler preset="custom" type="pattern" url="Christina.patt">
     <a-video src="#videoID" position="0 0 0" rotation="-90 0 0" width="2" height="1"></a-video>
     </a-marker>
     
     <script>
       window.addEventListener('click', function () {
       var v = document.querySelector('#videoID');
       v.play();
       });
     </script>    
   </body>
 </html>
