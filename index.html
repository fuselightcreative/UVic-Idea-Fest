<!doctype HTML>
<html>
<head>
   <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
   <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
   <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
   <script AFRAME.registerComponent('play-on-window-click', {
  init: function () {
    this.onClick = this.onClick.bind(this);
  },
  play: function () {
    window.addEventListener('click', this.onClick);
  },
  pause: function () {
    window.removeEventListener('click', this.onClick);
  },
  onClick: function (evt) {
    var video = this.el.components.material.material.map.image;
    if (!video) { return; }
    video.play();
  }
});

           </script>

     <script>
       window.addEventListener('click', function () {
       var v = document.querySelector('#videoID');
       v.play();
       });
     </script>

     <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

     <a-assets>
         <video crossorigin="anonymous" id="videoID" autoplay loop="true" type="video/mp4" preload="auto" src="videoplayback.mp4">  
     </a-assets>

     <a-marker vidhandler preset="custom" type="pattern" url="Christina.patt">
     <a-video src="#videoID" width="1.4375" height="1" rotation="270 0 0"></a-video>
     </a-marker>
       
   </body>
 </html>
